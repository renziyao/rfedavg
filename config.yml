#Output: './output.txt'

Dataset:
  name: MNIST
  divide: non_iid_percent
  # Notice: When choosing NLP dataset, type is needed
  # type: NLP
  #####Divide Parameters#####
  # non_iid_percent
  s: 0.1
  # cross_device_iid / cross_device_niid
  # user: 500
  #####Divide Parameters#####

Model: 
  name: FedAvgCNN
  input_shape: [1, 28, 28]
  cls_num: 10

Trainer: 
  name: FedAvg
  seed: 0
  C: 1.0
  E: 1
  Round: 300
  n_clients: 10
  test_interval: 1
  device: cpu
  batch_size: 100
  #####Trainer Parameters#####
  # qfedavg
  # L: 1.0
  # q: 0.1
  # rfedavg
  # lambda: 0.0001
  # fedprox
  # lambda: 0.5
  # SCAFFOLD
  # eta_g: 1.0
  #####Trainer Parameters#####
  optimizer:
    name: SGD
    lr_decay: 1.0
    params:
      lr: 0.1
      momentum: 0.0
      weight_decay: 0.0
      # centered: False
      # alpha: 0.99
      # eps: 1e-8
